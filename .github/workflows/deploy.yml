name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node with pnpm cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Cache test results
      uses: actions/cache@v3
      with:
        path: |
          frontend/coverage
          frontend/node_modules/.vitest
        key: ${{ runner.os }}-vitest-${{ hashFiles('frontend/**/*.ts', 'frontend/**/*.vue', 'frontend/**/*.js') }}
        restore-keys: |
          ${{ runner.os }}-vitest-

    - name: Install Dependencies
      working-directory: ./frontend
      run: pnpm install

    - name: Run Tests
      working-directory: ./frontend
      run: pnpm run test:unit

    - name: Run Type Check
      working-directory: ./frontend
      run: pnpm run type-check

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Get repository name
      id: repo-name
      run: echo "REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2)" >> $GITHUB_OUTPUT

    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 8

    - name: Setup Node with pnpm cache
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml

    - name: Cache build
      uses: actions/cache@v3
      with:
        path: |
          frontend/dist
          frontend/node_modules/.vite
        key: ${{ runner.os }}-vite-build-${{ hashFiles('frontend/**/*.ts', 'frontend/**/*.vue', 'frontend/**/*.js') }}
        restore-keys: |
          ${{ runner.os }}-vite-build-

    - name: Install Dependencies
      working-directory: ./frontend
      run: pnpm install

    - name: Update vite.config.ts
      working-directory: ./frontend
      run: |
        sed -i.bak "s|base: '/full-stack-challenge/'|base: '/${{ steps.repo-name.outputs.REPO_NAME }}/'|g" vite.config.ts

    - name: Build
      working-directory: ./frontend
      run: pnpm run build
      env:
        BASE_URL: '/${{ steps.repo-name.outputs.REPO_NAME }}/'

    - name: Create .nojekyll file
      run: touch frontend/dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: frontend/dist
        branch: gh-pages
        clean: true
