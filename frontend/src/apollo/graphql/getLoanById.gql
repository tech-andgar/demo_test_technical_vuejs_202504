query GetLoanById($id: Int!) {
  lend {
    loan(id: $id) {
      id
      name
      loanAmount
      loanFundraisingInfo {
        fundedAmount
      }
      image {
        url(customSize: "w480h300")
      }
      whySpecial
      description
      status
      borrowers {
        firstName
        pictured
      }
      geocode {
        country {
          name
        }
      }
    }
  }
} 